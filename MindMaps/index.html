<!DOCTYPE html>
<html>
<head>
    <title>Mind Map Viewer</title>
    <!-- Include jsMind library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind/es6/jsmind.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind/style/jsmind.css" />
    
    <!-- Include your files -->
    <link rel="stylesheet" href="styles.css">
    <script src="mindMapData.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="jsmind_container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof jsMind === 'undefined') {
                console.error('jsMind library not loaded!');
            } else {
                console.log('jsMind library loaded successfully');
            }
        });
    </script>
</body>
</html>
